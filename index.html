<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Array Carousel</title>
</head>
<body>
    

    <div id="app">

        <div class="contenitore">
          
            <div class="slide-orizzontali">
              
              <div class="item active">
                  <img :src="images[contatore]" alt="">
                  
                  <div class="testo">
                      
                      <h1 class="text-center titolo">
                          {{titles[contatore]}}
                        </h1>
                      <p class="paragrafo">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.</p>
                      
                    </div>
                    
                </div>
                
                
            </div>
            <div class="slide-verticali">
                <div class="mini-item active-mini">
                    <img src="images[contatore]" alt="">
                </div>
                
                <div @click="slideUp" class="up">
                    &uarr;
                </div>
                
                <div @click="slideDown" class="down">
                    &darr;
                </div>
                
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>   
    <script src="js/script.js"></script>
</body>
</html>
